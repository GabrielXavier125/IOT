<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de LEDs</title>
    <!-- Incluindo o Bootstrap e o Font Awesome via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="web.css">
</head>
<body class="bg-gradient">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg rounded" style="width: 700px;">
            <h1 class="text-center text-success mb-4">Controle de LEDs</h1>

            <!-- Linha para os controles dos LEDs -->
            <div class="row justify-content-center">
                <!-- LED Vermelho -->
                <div class="col-12 col-md-5 text-center mb-4 mb-md-0">
                    <div id="ledRed" class="led-circle mb-3"></div>
                    <p id="redStatus" class="text-light">LED Vermelho Desligado</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger" onclick="toggleLED('red', true)">
                            <i class="fas fa-power-off"></i> Ligar LED Vermelho
                        </button>
                        <button class="btn btn-outline-danger" onclick="toggleLED('red', false)">
                            <i class="fas fa-times-circle"></i> Desligar LED Vermelho
                        </button>
                    </div>
                </div>

                <!-- LED Verde -->
                <div class="col-12 col-md-5 text-center">
                    <div id="ledGreen" class="led-circle mb-3"></div>
                    <p id="greenStatus" class="text-light">LED Verde Desligado</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" onclick="toggleLED('green', true)">
                            <i class="fas fa-power-off"></i> Ligar LED Verde
                        </button>
                        <button class="btn btn-outline-success" onclick="toggleLED('green', false)">
                            <i class="fas fa-times-circle"></i> Desligar LED Verde
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluindo o Bootstrap e o script customizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="web.js"></script>
</body>
</html>
